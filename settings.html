<body>

					<a href="discord.html" class="menu--item">

					<a href="settings.html" class="menu--item active">
						<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="cog" class="svg-inline--fa fa-cog fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M487.4 315.7l-42.6-24.6c4.3-23.2 4.3-47 0-70.2l42.6-24.6c4.9-2.8 7.1-8.6 5.5-14-11.1-35.6-30-67.8-54.7-94.6-3.8-4.1-10-5.1-14.8-2.3L380.8 110c-17.9-15.4-38.5-27.3-60.8-35.1V25.8c0-5.6-3.9-10.5-9.4-11.7-36.7-8.2-74.3-7.8-109.2 0-5.5 1.2-9.4 6.1-9.4 11.7V75c-22.2 7.9-42.8 19.8-60.8 35.1L88.7 85.5c-4.9-2.8-11-1.9-14.8 2.3-24.7 26.7-43.6 58.9-54.7 94.6-1.7 5.4.6 11.2 5.5 14L67.3 221c-4.3 23.2-4.3 47 0 70.2l-42.6 24.6c-4.9 2.8-7.1 8.6-5.5 14 11.1 35.6 30 67.8 54.7 94.6 3.8 4.1 10 5.1 14.8 2.3l42.6-24.6c17.9 15.4 38.5 27.3 60.8 35.1v49.2c0 5.6 3.9 10.5 9.4 11.7 36.7 8.2 74.3 7.8 109.2 0 5.5-1.2 9.4-6.1 9.4-11.7v-49.2c22.2-7.9 42.8-19.8 60.8-35.1l42.6 24.6c4.9 2.8 11 1.9 14.8-2.3 24.7-26.7 43.6-58.9 54.7-94.6 1.5-5.5-.7-11.3-5.6-14.1zM256 336c-44.1 0-80-35.9-80-80s35.9-80 80-80 80 35.9 80 80-35.9 80-80 80z"></path></svg>
						Settings
					</a>
				</div>
				<div class="sidebar-footer">
					<button class="btn stop-btn">
						Stop
					</button>
					<button class="btn logout" id="logout">
						Log Out
					</button>
				</div>
			</div>
		</div>
		<div class="page-content">
			<div class="header">
				<p class="page-title">Settings</p>
			</div>
			<div class="content-body">
				<div class="settings-form__container">
					<from id="saveSettings">
						<div class="form">
							<div class="row">
								<div class="checkbox-group">
									<label class="switch">
										<input type="checkbox" checked name="autofill">
										<span class="slider round"></span>
									</label>
									<span>Autofill</span>
								</div>
								<div class="checkbox-group">
									<label class="switch">
										<input type="checkbox" checked name="autocheckout">
										<span class="slider round"></span>
									</label>
									<span>Auto Checkout</span>
								</div>
							</div>
							<div class="row">
								<div class="checkbox-group">
									<label class="switch">
										<input type="checkbox" checked name="addtocart">
										<span class="slider round"></span>
									</label>
									<span>Add To Cart</span>
								</div>
								<div class="checkbox-group">
									<label class="switch">
										<input type="checkbox" checked name="randomsize">
										<span class="slider round"></span>
									</label>
									<span>Random Size</span>
								</div>
							</div>
							<div class="row">
								<div class="form-group button">
									<button class="form-control save">Save</button>
								</div>
								<div class="form-group input">
									<label for="blacklist-sites">Blacklist Sites</label>
									<input type="text" class="form-control" id="blacklist-sites" placeholder="Cybersole,kith">
								</div>
							</div>
						</div>
					</from>
				</div>
				<div class="sizes">
					<p>Size Priority</p>
					<div class="select-add-size">
						<div class="select-size">
							<select name="" id="">
								<option value="">Select A Size</option>
								<option>Size 1</option>
								<option>Size 4</option>
								<option>Size 3</option>
								<option>Size 2</option>
							</select>
						</div>
						<div class="add-size">
							<button class="add-size__btn">
								Add
							</button>
						</div>
					</div>
					<table class="table-monitors">
						<thead>
							<tr>
								<th>Order</th>
								<th>Size</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="3">
									<img src="images/unhappy.png" alt="" class="no-profile-img">
									<br />
									<span class="no-profile">You have no Discord monitors created yet</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="footer">
				<span class="version footer-link">Version 1.1.2</span>
				<a href="#" class="footer-link">Documentation</a>
				<a href="#" class="footer-link">Twitter</a>
				<a href="#" class="footer-link">Dashboard</a>
			</div>
		</div>
	</div>

	<button id="tasksBtn" class="popupBtn" style="display: none;">Monitors</button>
	<button id="autofillBtn" class="popupBtn" style="display: none;">Autofill</button>
	<button id="resetAutofill" class="popupBtn" style="display: none;">Reset w/ Autofill</button>
	<button id="resetAll" class="popupBtn" style="display: none;">Reset All</button>
	<script src="js/discordDash.min.js"></script>
	<script src="js/popup.js"></script>
</body>

</html>
